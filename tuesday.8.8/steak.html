<!DOCTYPE html>
<html lang="en-us">
  <head>
    <meta charset="UTF-8">
    <title>Steak or Tofu</title>
  </head>
  <body>

    <script type="text/javascript">
    	var doYouSteak = confirm("Do you eat Steak?");

    	if (doYouSteak) {
    		document.write("Here's a Steak Sandwich!")
    	} else {
    		document.write("Here's a Tofu Stir-Fry")
    	}

    	
  	</script>
 </body>
 </html>
