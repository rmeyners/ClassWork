<!DOCTYPE html>
<html lang="en-us">

  <head>

    <meta charset="UTF-8">
    <title>CountDown Button with Firebase!</title>

    <!-- Firebase Reference -->
    <script src="https://www.gstatic.com/firebasejs/3.7.0/firebase.js"></script>

  </head>

  <body>

    <h1>Only <span id="click-value"></span> clicks to go!!</h1>

    <button id="click-button">Click Me!!!!</button>
    <button id="restart-button">Restart</button>

    <!-- jQuery -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

    <!-- Script -->
    <script src="logic.js"></script>

    <!-- this is my firbase -->
    <script src="https://www.gstatic.com/firebasejs/4.3.1/firebase.js"></script>
    <script>
      // Initialize Firebase
      var config = {
        apiKey: "AIzaSyC93LNJ-GlTYgIk7WjnL5ESpkeA1aVpo2w",
        authDomain: "firstdatabase-30c69.firebaseapp.com",
        databaseURL: "https://firstdatabase-30c69.firebaseio.com",
        projectId: "firstdatabase-30c69",
        storageBucket: "firstdatabase-30c69.appspot.com",
        messagingSenderId: "876419879914"
      };
      firebase.initializeApp(config);
    
      var database = firebase.database();
      var clickCounter = 10;

      $("#click-button").on("click", function() {
        clickCounter --;
          database.ref().set({
          clickCount: clickCounter
        });
      });

      database.ref().on("value", function(snapshot) {
      console.log(snapshot.val());
      $("#click-value").html(snapshot.val().clickCount);
      clickCounter = snapshot.val().clickCount;
      });

    </script>

  </body>

</html>
