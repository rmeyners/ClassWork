<!DOCTYPE html>
<html lang="en-us">
  <head>
    <meta charset="UTF-8">
    <title>My First Object</title>
  </head>
  <body>

    <script>

      
      var car = {
        make: "Honda",
        model: "Fit",
        color: "Blue Raspberry",
        mileage: 3000,
        isWorking: true,

        driveToWork: function() {

          alert("Old Mileage: " + this.mileage);

          this.mileage = this.mileage + 8;

          alert("New mileage: " + this.mileage);
        },

        driveAroundWorld: function() {

          alert("Old Mileage: " + this.mileage);

          this.mileage = this.mileage + 24000;

          alert("New Mileage: " + this.mileage);
          alert("Car needs a tuneup!");

          this.isWorking = false;
        },

        getTuneUp: function() {
          alert("Car is ready to go!");
          this.isWorking = true;
        },

        honk: function() {
          alert("Honk! Honk!");
        },
      };
      var carMove;

      document.onkeyup = function(event) {
        var keyHit = event.key;
        carMove = keyHit;

        if (carMove == "x") {
        car.driveToWork();
        console.log(keyHit);
        } 
        if (carMove == "y") {
          car.driveAroundWorld();
          console.log(keyHit); 
        } 
        if (carMove == "t"); {
          car.getTuneUp();
          console.log(keyHit);
        } 
        if (carMove == "h") {
          car.honk();
          console.log(keyHit);
        }
        else {
          alert("wrong key bro")
        }
        
        reWriteStats();
      }

      function reWriteStats() {
        console.log(car);
      }


      // How would we log...

      // The car's make?
      console.log(car.make);
      // The car's model?
      console.log(car.model);
      // The car's mileage?
      console.log(car.mileage);
      // How would we run the car's driveToWork function?
      car.driveToWork();
      // How would we run the car's driveAroundWorld function?
      car.driveAroundWorld();
      // How would we run the getTuneUp function?
      car.getTuneUp();
      // honk funtion
      car.honk();

    </script>
    
  </body>
</html>
